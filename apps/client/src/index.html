<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Fuzzy Waddle</title>
  <base href="/"/>
  <meta content="Game development with Phaser and networking" name="description"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="favicon.ico" rel="icon" type="image/x-icon"/>
  <!-- google search console site verification -->
  <meta content="6Sqn3pCjBIN23BmtR_p98cCJ7pceyoAIZFvmaF7jt48" name="google-site-verification"/>
  <link href="manifest.webmanifest" rel="manifest"/>
  <meta content="#9f3000" name="theme-color"/>
  <link href="assets/icons/pwa/192.png" rel="apple-touch-icon"/>

  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->
</head>
<body>
<fuzzy-waddle-root>
  <style>
    .loader {
      margin: 50px auto 0;
      border: 16px solid #ffe6c2;
      border-top: 16px solid #9f3000;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <div class="loader"></div>
</fuzzy-waddle-root>
<noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
