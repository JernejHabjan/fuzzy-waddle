<fuzzy-waddle-profile-nav/>
<div class="d-flex flex-column flex-grow-1 overflow-auto align-items-center p-3">
  <div class="mx-auto" style="max-width: 500px">
    <h2 class="text-center">Profile Info</h2>

    <div class="my-3">
      <h3 class="user-item-header">Email:</h3>
      <p>{{ authService.session?.user?.email }}</p>
    </div>
    <div class="my-3">
      <h3 class="user-item-header">Joined:</h3>
      <p>{{ authService.session?.user?.created_at | date : 'medium' }}</p>
    </div>

    <div class="my-3">
      <h3 class="user-item-header">Preferred Game:</h3>
      <p>{{ userInstanceService.getPreferredGames() }}</p>
    </div>
  </div>
</div>
