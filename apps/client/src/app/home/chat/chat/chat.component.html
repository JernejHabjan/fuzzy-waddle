<div #chatBody class="chat-body">
  <div class="chat-messages">
    <div *ngFor="let message of messages" class="chat-message">
      <div class="chat-message-content">
        <div class="chat-message-sender">
          <img
            alt="avatar"
            class="avatar"
            height="20"
            src="{{ 'https://avatars.dicebear.com/api/pixel-art/' + message.userId + '.svg' }}"
          />
          <div class="chat-message-sender-name">{{ message.fullName }}</div>
        </div>
        <div class="chat-message-text">{{ message.text }}</div>
      </div>
    </div>
  </div>
</div>

<div class="chat-footer">
  <form (submit)="sendMessage()" class="chat-form">
    <input
      [(ngModel)]="message"
      [ngModelOptions]="{ standalone: true }"
      class="chat-input"
      placeholder="Type a message..."
      type="text"
    />
    <button [disabled]="!message" class="chat-button" type="submit">Send</button>
  </form>
</div>
