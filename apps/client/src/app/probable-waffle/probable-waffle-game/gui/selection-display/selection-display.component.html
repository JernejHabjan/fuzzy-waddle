<div style="display: flex">
  <div *ngFor="let s of selection" style="background-color: #82d2e5">
    <div
      style="
        height: 50px;
        width: 100px;
        background-color: aquamarine;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2px;
      "
      (click)="select(s)"
    >
      {{ formatAtlasFileName(s.name) }}
    </div>
  </div>
</div>
