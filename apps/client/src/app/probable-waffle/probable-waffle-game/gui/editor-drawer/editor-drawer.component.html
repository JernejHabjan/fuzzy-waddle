<div
  style="
    display: flex;
    flex-direction: column;
    justify-content: stretch;
    border-radius: 10px;
    overflow: auto;
    max-height: 100%;
    background-color: bisque;
  "
>
  <button (click)="leave()" style="margin-bottom: 10px">Leave</button>
  <button (click)="saveMap()">Save map</button>
  <button (click)="loadMap()">Load map</button>
  <div class="extra-margin">Selection</div>
  <div>Current layer:</div>
  <input
    type="number"
    [(ngModel)]="layerNr"
    (ngModelChange)="layerNrChanged()"
    min="0"
    [max]="MapDefinitions.nrLayers"
  />
  <div>Replace tile nr:</div>
  <input type="number" [(ngModel)]="nrReplacedTiles" (ngModelChange)="nrReplacedTilesChanged()" min="1" [max]="5" />
  <button (click)="deselectTile()">Deselect Tile</button>
  <button (click)="removeTile()">Remove Tile</button>
  <div class="extra-margin">Tiles</div>
  <button *ngFor="let type of tileTypes" (click)="selectedType = type">{{ type.tileType }}</button>
  <fuzzy-waddle-tile-selector-group
    [tileAtlasFrames]="tileAtlasFrames"
    [frameWithMetaFilter]="selectedType.fn"
  ></fuzzy-waddle-tile-selector-group>

  <div class="extra-margin">Sprites</div>
  <div *ngFor="let spriteAtlas of spriteAtlases" class='atlas-map-scroll-selector'>
    <div *ngFor="let atlasFrame of spriteAtlas.atlas.frames">
      <button (click)="selectAtlas(spriteAtlas.tilesetName,atlasFrame)" style='word-break: break-word;'>{{ formatAtlasFileName(atlasFrame.filename) }}</button>
    </div>
  </div>
</div>
