<div *ngIf='atlasFrames' class='tile-scroll-selector'>
  <div *ngFor='let atlasFrame of atlasFrames; let i = index'>
    <fuzzy-waddle-tile-selector
      *ngFor='let frame of getFiltered(atlasFrame.framesWithMeta); let j = index'
      [frameWithMeta]='frame'
      [textureName]='atlasFrame.tilesetName'
    ></fuzzy-waddle-tile-selector>
  </div>
</div>
