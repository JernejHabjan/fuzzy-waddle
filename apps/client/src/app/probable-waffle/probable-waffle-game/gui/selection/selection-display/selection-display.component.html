<div style="display: flex">
  <div
    *ngFor="let s of selection"
    style="
      height: 50px;
      width: 100px;
      background-color: #caffed;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2px;
      border-radius: 5px;
    "
    (click)="select(s)"
  >
    {{ formatAtlasFileName(s.name) }}
  </div>
</div>
