<div style="position: absolute; top: 0; height: 100%; width: 100px">
  <button (click)="collapsedEditor = !collapsedEditor">
    {{ collapsedEditor ? 'Expand' : 'Collapse' }}
  </button>

  <div [@collapse]="collapsedEditor">
    <fuzzy-waddle-editor-drawer></fuzzy-waddle-editor-drawer>
  </div>
</div>

<div
  style="
    position: absolute;
    right: 0;
    bottom: 0;
    height: 100px;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: start;
  "
>
  <div *ngIf="!collapsedSelectionBar">
    <fuzzy-waddle-selection-display></fuzzy-waddle-selection-display>
  </div>
  <button (click)="collapsedSelectionBar = !collapsedSelectionBar">
    {{ collapsedSelectionBar ? 'Expand selection' : 'Collapse selection' }}
  </button>
</div>
