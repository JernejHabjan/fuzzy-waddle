<div style="position: absolute; top: 0; height: 100%; width: 100px">
  <ng-container *ngIf="collapsed; else expanded">
    <button (click)="collapsed = false">Expand</button>
  </ng-container>

  <ng-template #expanded>
    <fuzzy-waddle-editor-drawer (drawerCollapsed)='collapsed=true'></fuzzy-waddle-editor-drawer>
  </ng-template>
</div>
