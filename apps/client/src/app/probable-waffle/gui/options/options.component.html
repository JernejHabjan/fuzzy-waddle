@if (!fromGame) {
  <fuzzy-waddle-home-nav routerLink="/probable-waffle" title="Probable Waffle" />
}

<fuzzy-waddle-center-wrapper>
  <div class="card-container">
    <div class="general-title">Options:</div>

    <div class="card mt-3 p-3">
      <h5 class="mb-3">Volume Controls:</h5>
      <div class="mb-3">
        <label for="masterVolume" class="form-label form-label--volume"
          >Master Volume: {{ optionsService.volumeSettings.masterVolume }}</label
        >
        <input
          type="range"
          [(ngModel)]="optionsService.volumeSettings.masterVolume"
          (change)="saveToLocalStorage()"
          class="form-range"
          id="masterVolume"
        />
      </div>
      <div class="mb-3">
        <label for="sfxVolume" class="form-label form-label--volume"
          >SFX Volume: {{ optionsService.volumeSettings.sfxVolume }}</label
        >
        <input
          type="range"
          [(ngModel)]="optionsService.volumeSettings.sfxVolume"
          (change)="saveToLocalStorage()"
          class="form-range"
          id="sfxVolume"
        />
      </div>
      <div class="mb-3">
        <label for="musicVolume" class="form-label form-label--volume"
          >Music Volume: {{ optionsService.volumeSettings.musicVolume }}</label
        >
        <input
          type="range"
          [(ngModel)]="optionsService.volumeSettings.musicVolume"
          (change)="saveToLocalStorage()"
          class="form-range"
          id="musicVolume"
        />
      </div>
    </div>

    @if (fromGame) {
      <div class="mt-4">
        <button class="btn btn-primary" (click)="backToGame()">{{ "Back to game" }}</button>
      </div>
    }
  </div>
</fuzzy-waddle-center-wrapper>
