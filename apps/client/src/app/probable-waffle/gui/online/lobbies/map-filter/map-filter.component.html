<div class='filter-popup'>
  <div *ngFor='let map of checkedMaps'>
    <input
      type='checkbox'
      [id]='map.id'
      [name]='map.name'
      [checked]='map.checked'
      [value]='map.id'
      (change)='onLevelChange($event, map.id)'
    />
    <label [for]='map.id'>{{ map.name }}</label>
  </div>
</div>
