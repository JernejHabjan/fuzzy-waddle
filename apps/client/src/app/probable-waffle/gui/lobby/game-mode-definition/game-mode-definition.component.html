@if (gameMode && gameMode.map) {
  <form class="card-container compact-form">
    <div class="options-grid">
      <!-- Time limit option -->
      <div class="option-item">
        <label class="form-label" for="timeLimit">Time limit (minutes)</label>
        <input
          (ngModelChange)="
            onValueChange('tieConditions.maximumTimeLimitInMinutes', {
              tieConditions: { maximumTimeLimitInMinutes: gameMode.tieConditions.maximumTimeLimitInMinutes }
            })
          "
          [placeholder]="!gameMode.tieConditions.maximumTimeLimitInMinutes ? 'No time limit' : ''"
          [(ngModel)]="gameMode.tieConditions.maximumTimeLimitInMinutes"
          class="form-control"
          id="timeLimit"
          name="timeLimit"
          type="number"
          [disabled]="!isHost"
        />
      </div>

      <!-- Unit cap option -->
      <div class="option-item">
        <label class="form-label" for="unitCap">Unit cap</label>
        <input
          (ngModelChange)="onValueChange('mapTuning.unitCap', { mapTuning: { unitCap: gameMode.mapTuning.unitCap } })"
          [placeholder]="!gameMode.mapTuning.unitCap ? 'No unit cap' : ''"
          [(ngModel)]="gameMode.mapTuning.unitCap"
          class="form-control"
          id="unitCap"
          name="unitCap"
          type="number"
          [disabled]="!isHost"
        />
      </div>

      <!-- AI Advantage Resources option -->
      <div class="option-item checkbox-item">
        <input
          (ngModelChange)="
            onValueChange('difficultyModifiers.aiAdvantageResources', {
              difficultyModifiers: { aiAdvantageResources: gameMode.difficultyModifiers.aiAdvantageResources }
            })
          "
          [(ngModel)]="gameMode.difficultyModifiers.aiAdvantageResources"
          class="form-check-input"
          id="aiAdvantageResources"
          name="additionalResources"
          type="checkbox"
          [disabled]="!isHost"
        />
        <label class="form-check-label" for="aiAdvantageResources">A.I. additional resources</label>
      </div>

      <!-- Reduced Income option -->
      <div class="option-item checkbox-item">
        <input
          (ngModelChange)="
            onValueChange('difficultyModifiers.reducedIncome', {
              difficultyModifiers: { reducedIncome: gameMode.difficultyModifiers.reducedIncome }
            })
          "
          [(ngModel)]="gameMode.difficultyModifiers.reducedIncome"
          class="form-check-input"
          id="reducedIncome"
          name="reducedIncome"
          type="checkbox"
          [disabled]="!isHost"
        />
        <label class="form-check-label" for="reducedIncome">Reduced income</label>
      </div>
    </div>
  </form>
}
