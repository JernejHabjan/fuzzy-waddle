<div class='px-2 w-100 d-flex' style='margin-bottom: 50px; font-size: 2rem'>
  <button (click)='leaveClick()' class='btn btn-outline-primary btn-lg ms-auto me-auto' type='button'>Leave</button>
  <button
    (click)='start()'
    [disabled]='!selectedMap || !atLeastTwoPlayersAndDifferentTeamsSelected'
    class='btn btn-primary btn-lg ms-auto me-auto'
    type='button'
  >
    Start
  </button>
</div>
