<div #chatBody class="chat-body">
  <div class="chat-messages">
    @for (message of messages; track message) {
      <div class="chat-message">
        <div class="chat-message-content">
          <div class="chat-message-sender">
            <img alt="avatar" class="avatar" height="20" src="{{ avatarProviderService.getAvatar(message.userId) }}" />
            <div class="chat-message-sender-name">{{ message.fullName }}</div>
          </div>
          <div class="chat-message-text">{{ message.text }}</div>
        </div>
      </div>
    }
  </div>
</div>

<div class="chat-footer">
  <form (submit)="sendMessage()" class="chat-form">
    <input
      [(ngModel)]="message"
      [ngModelOptions]="{ standalone: true }"
      class="chat-input"
      placeholder="Type a message..."
      type="text"
    />
    <button [disabled]="!message" class="chat-button" type="submit">Send</button>
  </form>
</div>
