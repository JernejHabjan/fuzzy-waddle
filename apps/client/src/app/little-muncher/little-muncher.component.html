<div
  *ngIf='loading; else content'
  class='align-items-center d-flex h-100 justify-content-center'
  style='font-size: 70px'
>
  <fa-icon [icon]='faSpinner' animation='spin' />
</div>
<ng-template #content>
  <little-muncher-home
    *ngIf='!gameSessionInstance.gameModeRef'
    (runGame)='runGame($event)'
    [gameSessionInstance]='gameSessionInstance'
  />
  <little-muncher-main *ngIf='gameSessionInstance.gameModeRef' [gameSessionInstance]='gameSessionInstance' />
</ng-template>
