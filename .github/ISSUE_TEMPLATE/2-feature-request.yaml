name: 'Feature Request'
description: Suggest a feature for Fuzzy Waddle

body:
  - type: dropdown
    id: affected-packages
    attributes:
      label: Which package(s) are relevant/related to the feature request?
      options:
        - game
        - ci/cd
      multiple: true

  - type: textarea
    id: description
    attributes:
      label: Description
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed solution
    validations:
      required: true

  - type: textarea
    id: alternatives-considered
    attributes:
      label: Alternatives considered
    validations:
      required: true
