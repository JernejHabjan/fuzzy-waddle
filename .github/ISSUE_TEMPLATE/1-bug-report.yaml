name: Bug Report
description: Report a bug in Fuzzy Waddle

body:
  - type: dropdown
    id: affected-packages
    attributes:
      label: Which package(s) are the source of the bug?
      options:
        - game
        - ci/cd
        - Don't known / other
      multiple: true
    validations:
      required: true

  - type: dropdown
    id: is-regression
    attributes:
      label: Is this a regression?
      options:
        - 'Yes'
        - 'No'
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
    validations:
      required: true

  - type: input
    id: reproduction
    attributes:
      label: Please provide a link to a minimal reproduction of the bug

  - type: textarea
    id: exception-or-error
    attributes:
      label: Please provide the exception or error you saw
      render: true

  - type: textarea
    id: environment
    attributes:
      label: Please provide the environment you discovered this bug in
      render: true
      placeholder: |
        Fuzzy Waddle: 1.0.0
        Node: 16.16.0
        Package Manager: yarn 1.22.10
        OS: linux x64

        Package                         Version
        ---------------------------------------------------------
        phaser                          3.55.2
        typescript                      4.2.4

  - type: textarea
    id: other
    attributes:
      label: Anything else?
